<div class="container col-md-4">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Rol</h3>
        </div>
        <div class="card-body">
            <form action="" class="row">
                <div class="form-group mb-2">
                    <label for="">Tipo_Rol:</label>
                    <input type="text" class="form-control" id="tipoRol" [(ngModel)] = "rol.tipoRol" name="tipoRol">
                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <button (click)="addRol()" class="btn btn-primary ml-3">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
