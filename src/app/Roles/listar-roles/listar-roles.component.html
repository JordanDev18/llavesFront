<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Lista de Roles</h4>
        </div>
        <div class="card-body">
            <button (click)="cambiarEstado(registrosSeleccionados)" [disabled]="!hayRegistrosSeleccionados" class="mb-3 btn btn-primary">Cambiar Estado</button>
            <button (click)="eliminarRegistros()" [disabled]="!hayRegistrosSeleccionados" class="mb-3 btn btn-danger mx-3">Eliminar Registros</button>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th class="text-center">#</th>
                        <th class="text-center">Tipo_Rol</th>
                        <th class="text-center">Estado</th>
                        <!-- <th class="text-center">Acciones</th> -->
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let rol of roles">
                        <tr [class.selected]="rol.seleccionado" class="text-center">
                        <td>
                            <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="rol.seleccionado" (click)="seleccionarRegistro(rol)" (dblclick)="evitarDobleClic($event)">
                            <label class="form-check-label" for="checkbox{{rol.id}}"></label>
                            </div>
                        </td>
                        <td>{{rol.id}}</td>
                        <td>{{rol.tipoRol}}</td>
                        <td [ngClass]="{'text-danger': !rol.estado, 'text-success': rol.estado}">
                            {{ rol.estado ? 'Activo' : 'Inactivo' }}
                          </td>
                        <!-- <td>
                            <button class="btn btn-warning">Editar</button>
                        </td> -->
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
