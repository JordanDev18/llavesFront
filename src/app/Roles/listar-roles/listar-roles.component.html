<div class="container">
    <div class="card">
      <div class="card-header">
        <h4>Lista de Roles</h4>
      </div>
      <div class="card-body">
        <button mat-raised-button color="primary" (click)="cambiarEstado()" [disabled]="!registrosSeleccionados.length" class="mb-3">Cambiar Estado</button>
        <button mat-raised-button color="warn" (click)="eliminarRegistros()" [disabled]="!registrosSeleccionados.length" class="mb-3 mx-3">Eliminar Registros</button>
        <table mat-table [dataSource]="roles" class="table" matSort>
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" [(ngModel)]="row.seleccionado" (change)="seleccionarRegistro(row)"></mat-checkbox>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let rol">{{ rol.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="tipoRol">
            <th mat-header-cell *matHeaderCellDef>Tipo Rol</th>
            <td mat-cell *matCellDef="let rol">{{ rol.tipoRol }}</td>
          </ng-container>
  
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let rol" [ngClass]="{'text-danger': !rol.estado, 'text-success': rol.estado}">
              {{ rol.estado ? 'Activo' : 'Inactivo' }}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
