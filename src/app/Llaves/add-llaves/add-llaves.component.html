<div class="container col-md-12">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Llave</h3>
        </div>
        <div class="card-body">
            <form action="" class="row">
                <div class="form-group col-md-6 mb-2">
                    <label for="">Ambiente:</label>
                    <input type="text" class="form-control" id="ambiente" [(ngModel)] = "llave.ambiente" name="ambiente">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Piso</label>
                    <input type="text" class="form-control" id="piso" [(ngModel)] = "llave.piso" name="piso">
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button (click)="addLlave()" class="btn btn-primary ml-3">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
