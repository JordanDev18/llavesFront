<div class="container col-md-12">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Llave</h3>
      </div>
      <div class="card-body">
        <form class="row">
          <div class="form-group col-md-6 mb-2">
            <mat-form-field appearance="fill">
              <mat-label>Ambiente</mat-label>
              <input matInput [(ngModel)]="llave.ambiente" name="ambiente" required>
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field appearance="fill">
              <mat-label>Piso</mat-label>
              <input matInput [(ngModel)]="llave.piso" name="piso" required>
            </mat-form-field>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button mat-raised-button color="primary" (click)="addLlave()">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
