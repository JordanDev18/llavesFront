<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Usuario</h3>
        </div>
        <div class="card-body">
            <form action="" class="row">
                <div class="form-group col-md-6 mb-2">
                    <label for="">Llave</label>
                    <select class="form-control" id="id_llave" [(ngModel)]="parame.id_llave" name="id_llave">
                        <option *ngFor="let llave of llaves" [value]="llave.id">{{ llave.ambiente }}</option>
                      </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="">Usuario</label>
                    <select class="form-control" id="id_rol" [(ngModel)]="parame.id_usuario" name="id_rol">
                        <option *ngFor="let usu of usuarios" [value]="usu.id">{{ usu.nombre }}</option>
                      </select>
                </div>
                <!-- <div class="form-group col-md-6 mb-3">
                    <label for="">Rol</label>
                    <select class="form-control" id="id_rol" [(ngModel)]="parame.id_rol" name="id_rol">
                        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.tipoRol }}</option>
                      </select>
                </div> -->
                <div class="form-group col-md-12 mb-3">
                    <label for="">Estado Llave</label>
                    <input type="text" class="form-control" id="estadoLlave" [(ngModel)] = "parame.estadoLlave" name="estadoLlave">
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button (click)="addParametro()" class="btn btn-primary ml-3">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
