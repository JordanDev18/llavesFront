<div class="container col-md-12">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Usuario</h3>
        </div>
        <div class="card-body">
            <form action="" class="row">
                <div class="form-group col-md-6 mb-2">
                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)] = "usuario.nombre" name="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Apellidos</label>
                    <input type="text" class="form-control" id="apellido" [(ngModel)] = "usuario.apellido" name="apellido">
                </div>
                <div class="form-group col-md-6 mb-2">
                    <label for="">Documento:</label>
                    <input type="text" class="form-control" id="documento" [(ngModel)] = "usuario.documento" name="documento">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Email:</label>
                    <input type="email" class="form-control" id="email" [(ngModel)] = "usuario.email" name="email">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="">Contrase√±a:</label>
                    <input type="password" class="form-control" id="password" [(ngModel)] = "usuario.password" name="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Rol</label>
                    <select class="form-control" id="id_rol" [(ngModel)]="usuario.id_rol" name="id_rol">
                        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.tipoRol }}</option>
                      </select>
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button (click)="addUsuario()" class="btn btn-primary ml-3">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
